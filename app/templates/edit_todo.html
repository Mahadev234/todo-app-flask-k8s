{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4">{{ 'Add' if 'add' in request.path else 'Edit' }} To-Do</h1>
<form method="POST">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Title"
            value="{{ todo.title if todo else '' }}" required>
    </div>
    <div class="form-group">
        <textarea name="description" class="form-control"
            placeholder="Description">{{ todo.description if todo else '' }}</textarea>
    </div>
    {% if 'edit' in request.path %}
    <div class="form-group form-check">
        <input type="checkbox" name="completed" class="form-check-input" {% if todo.completed %}checked{% endif %}>
        <label class="form-check-label">Completed</label>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">{{ 'Save' if 'edit' in request.path else 'Add' }}</button>
</form>
{% endblock %}
